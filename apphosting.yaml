# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Add system packages required for Puppeteer/@sparticuz/chromium to run.
  packages:
    - libglib2.0-0
    - libnss3
    - libnspr4
    - libdbus-1-3
    - libatk1.0-0
    - libatk-bridge2.0-0
    - libcups2
    - libx11-6
    - libx11-xcb1
    - libxcb1
    - libxcomposite1
    - libxcursor1
    - libxdamage1
    - libxext6
    - libxfixes3
    - libxi6
    - libxrandr2
    - libxrender1
    - libxss1
    - libxtst6
    - libgbm1
    - libasound2
